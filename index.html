<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        
    </main>
    <header id="indexpage-header">
        <nav class="home-navbar m-0 d-flex justify-content-between align-items-center">
            <div class="left-part ">
                <a href="index.html"><img src="./resources/Logo.svg" alt="logo" title="airbnb"></a>
            </div>
            
            <ul class="d-flex m-0  fs-5 ">
                <li>Places to Stay</li>
                <li>Experiences</li>
                <li>Onlline Experiences</li>
            </ul>
            
            <div class="right-part d-flex  align-items-center">
                <p class="fs-5 m-0  mx-1">Become a Host</p>
                <img class="mx-1" src="./resources/globe.svg" alt="img">
                <div class=" mx-1 user-profile p-2 d-flex align-items-center justify-content-between">
                    <div><i class="fa fa-bars text-dark" aria-hidden="true"></i></div>
                    <div><img src="./resources/Avatar.svg" alt="img"></div>
                </div>
            </div>
        </nav>

        
        <section class="search-container d-flex align-items-center mt-5 ">
            <div class="vertic-line">
                <label class="ms-5" for="location">Location</label>
                <input type="text" id="location" placeholder="Where are you going?">
            </div>

            <div class="vertic-line">
                <label class="ms-5" for="Check-in">Check in</label>
                <input type="date" id="check-in" placeholder="Add dates">
            </div>

            <div class="vertic-line">
                <label class="ms-4" for="check-out">Check out</label>
                <input type="date" id="check-out" placeholder="Add dates">
            </div>

            <div class="vertic-line">
                <label class="ms-3" for="guest">Guests</label>
                <input type="number" min="0" id="guests" placeholder="Add guest">
            </div>
            <div id="search-icon">
                <img src="./resources/Icon Button.svg" alt="img">
            </div>
        </section>

        <!-- <section class=hero-page>
            <img src="./resources/Big Card.svg" alt="img">
        </section> -->
    </header>
    

    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
